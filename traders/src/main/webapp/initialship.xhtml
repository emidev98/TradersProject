<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Traders</title>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="initial_ship.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<h:form class="initial-ship">
				<h1 class="ship-title">Select your first ship</h1>
				<h:selectOneMenu id="ship" value="#{initialShip.choosenShip}">
               			<f:selectItem itemLabel="Ship" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{initialShip.availableShips}"
		                				var="ship"
		                				itemValue="#{ship}"
		                				itemLabel="#{ship.name}"/>
		            </h:selectOneMenu>
			</h:form>
		</div>
	</h:body>
</html>
