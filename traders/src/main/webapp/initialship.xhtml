<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <h:head>
        <title>Traders</title>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="initial_ship.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<div class="initialship-wrapper">
				<h1 class="ship-title">Select your first ship</h1>
				<h:form id="initial-ship-form">
					<h:selectOneMenu class="ship" id="ship" value="#{initialShip.choosenShip}" required="true" requiredMessage="A ship is required.">
		              		<f:selectItem itemLabel="Ship" itemValue="#{null}" noSelectionOption="true" />
			                <f:selectItems value="#{initialShip.availableShips}"
			                				var="ship"
			                				itemValue="#{ship.id}"
			                				itemLabel="#{ship.name}"/>
			        </h:selectOneMenu>
			        <h:selectOneRadio class="type-of-buy" value="#{initialShip.typeOfBuy}" required="true" requiredMessage="Type of buy is required."> 
					   <f:selectItem itemValue="Stolen" itemLabel="Stolen"/> 
					   <f:selectItem itemValue="Inherited" itemLabel="Inherited"/>
					   <f:selectItem itemValue="Bought" itemLabel="Bought" />
					</h:selectOneRadio>   
			        <h:commandButton class="form-button" value="Get Ship" action="#{initialShip.getShip()}" />
				</h:form>
			</div>
		</div>
	</h:body>
</html>
