<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
	    	<div>
				Find by ?
				<form id="searchBy">
				    <input type="radio" name="option" value="planets" /> Planets name
				    <input type="radio" name="option" value="goods" /> Goods name
				</form>
	    	</div>
			<h:form id="chose-by-planet">
				<div class="solar-systems">
					<h2>Select SolarSystem</h2>
					<h:selectOneMenu id="solarsystem"
		            		value="#{goods.solarSystemId}">
                		<f:selectItem itemLabel="SolarSystem" itemValue="" noSelectionOption="true" />
	        			<p:ajax process="solarsystem"
	        					event="change" 
	        					listener="#{goods.onSolarSystemChange}" 
	        					update="planet"/>
		                <f:selectItems value="#{goods.solarSystems}"
		                			var="solarSystem"
		                			itemValue="#{solarSystem.id}"
		                			itemLabel="#{solarSystem.name}" />
		            </h:selectOneMenu>
				</div>
	            <div class="planets">
					<h2>Select Planet</h2>
		            <h:selectOneMenu id="planet" value="#{goods.planetId}">
               			<f:selectItem itemLabel="Planet" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{goods.planets}"
		                				var="planet"
		                				itemValue="#{planet.id}"
		                				itemLabel="#{planet.name}"/>
		            </h:selectOneMenu>
	            </div>
	            <div class="create-stay">
					<h:commandButton class="create-stay-button action-button" value="Create Stay" action="#{goods.createStay()}" />
	            </div>
			</h:form>
			<h:form id="chose-by-goods">
			by goods name
			</h:form>
	    </ui:composition>
    </body>
</html>
