<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
			<h:form class="chose-good">
				<div class="select-good">
					<h2>Select Good</h2>
					<h:selectOneMenu id="goods"
		            		value="#{goods.good}">
                		<f:selectItem itemLabel="Good" itemValue="" noSelectionOption="true" />
	        			<p:ajax event="change" 
	        					listener="#{good.onGoodChangeListener}" 
	        					update="goods-table"/>
		                <f:selectItems value="#{goods.goods}"
		                			var="goodsValues"
		                			itemValue="#{goodsValues.id}"
		                			itemLabel="#{goodsValues.name}" />
		            </h:selectOneMenu>
				</div>
				<div id="goods-table">#{goods.goods}</div>
			</h:form>
	    </ui:composition>
    </body>
</html>
