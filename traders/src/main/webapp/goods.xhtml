<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
			<h:form class="chose-good">
				<div class="select-good">
					<h2>Select Good</h2>
					<h:selectOneMenu id="goods-selector"
		            		value="#{goods.goodId}">
                		<f:selectItem itemLabel="Good" itemValue="" noSelectionOption="true" />
	        			<p:ajax process="goods-selector"
	        					event="change" 
	        					listener="#{goods.onGoodChangeListener}" 
	        					update="goodsContent"/>
		                <f:selectItems value="#{goods.goods}"
		                			var="goodsValues"
		                			itemValue="#{goodsValues.id}"
		                			itemLabel="#{goodsValues.name}" />
		            </h:selectOneMenu>
				</div>
			</h:form>
			<p:calendar id="from-date" 
					p:placeholder="Date 'from' to search"
					required="true"
					requiredMessage="Date required."
					value="#{goods.fromDate}"
					mindate="01/01/2200"
					maxdate="12/31/2499"
					pattern="MM/dd/yyyy"
					navigator="true" 
					yearRange="2200:2499">
				<p:ajax event="dateSelect" 
      					listener="#{goods.onDateSelectedListener}" 
      					update="goodsContent"/>
			</p:calendar>
			<h:form id="goodsContent">#{goods.good}</h:form>
	    </ui:composition>
    </body>
</html>
