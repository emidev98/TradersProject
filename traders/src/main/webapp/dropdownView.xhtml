<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Traders</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
		<h:outputStylesheet library="css" name="chose_planet.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<h:form class="chose-planet">
			
	            <p:selectOneRadio id="country" value="#{dropdownView.country}">
	                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
	                <f:selectItems value="#{dropdownView.countries}" />
	            </p:selectOneRadio>
	            
	            <p:selectOneRadio id="city" value="#{dropdownView.city}">
	                <f:selectItems value="#{dropdownView.cities}" />
	            </p:selectOneRadio>
			</h:form>
		</div>
	</h:body>
</html>
