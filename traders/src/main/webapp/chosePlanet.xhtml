<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Traders</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
		<h:outputStylesheet library="css" name="chose_planet.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<h:form class="chose-planet">	
			<h1 class="title">Choose planet</h1>
	            <p:selectOneMenu id="solarsystemm" 
	            		value="#{chosePlanet.solarSystem}"
	            		converter="solarSystemConverter">
        			<p:ajax listener="#{chosePlanet.onSolarSystemChange}" update="planett" />
	                <f:selectItems value="#{chosePlanet.solarSystems}"
	                			var="solarSystemmm"
	                			itemValue="#{solarSystemmm.id}"
	                			itemLabel="#{solarSystemmm.name}" />
	            </p:selectOneMenu>
	            
	            <p:selectOneMenu id="planett" value="#{chosePlanet.planet}">
	                <f:selectItems value="#{chosePlanet.planets}" />
	            </p:selectOneMenu>
	            
			</h:form>
		</div>
	</h:body>
</html>
