<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Traders</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="finishtravel.css"/>
    </h:head>
    <body>
    	<div class="page-wrapper">
	    	<div class="finish-travel">
	    		<h1>El teu mercader es un yayo tens que vendre les naus per que pugui descansar en pau!</h1>
	    		<h:form id="sell-ship-form">
					<h3>#{finishTravel.actualShipOwner.ship.name}</h3>
			        <h:inputText value="#{finishTravel.price}" />
			        
			        <h:selectOneRadio class="type-of-sell" value="#{finishTravel.typeOfSell}" required="true" requiredMessage="Type of sell is required."> 
					   <f:selectItem itemValue="Stolen" itemLabel="Stolen"/> 
					   <f:selectItem itemValue="Inherited" itemLabel="Inherited"/>
					   <f:selectItem itemValue="Bought" itemLabel="Bought" />
					   <f:selectItem itemValue="Destroyed" itemLabel="Destroyed" />
					</h:selectOneRadio>   
			        <h:commandButton class="form-button" value="Lose Ship" action="#{finishTravel.sellShip()}" />
				</h:form>
	    	</div>
    	</div>
    </body>
</html>
