<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
	    <ui:composition>
	    	<h:form class="chose-planet-travel">
	    		<div class="date">
					<h2>Select date to leave</h2>
					<p:calendar class="start-date" 
							p:placeholder="Date"
							required="true"
							requiredMessage="This date is required."
							value="#{travels.endDate}"
							mindate="#{travels.lastDate}"
							maxdate="01/01/2500"
							pattern="MM/dd/yyyy"
							navigator="true" 
							yearRange="2200:2500"/>
				</div>			
				<div class="solar-systems">
					<h2>Select SolarSystem</h2>
					<h:selectOneMenu id="solarsystem"
		            		value="#{travels.solarSystemId}">
                		<f:selectItem itemLabel="SolarSystem" itemValue="" noSelectionOption="true" />
	        			<p:ajax process="solarsystem"
	        					event="change" 
	        					listener="#{travels.onSolarSystemChange}" 
	        					update="planet"/>
		                <f:selectItems value="#{travels.solarSystems}"
		                			var="solarSystem"
		                			itemValue="#{solarSystem.id}"
		                			itemLabel="#{solarSystem.name}" />
		            </h:selectOneMenu>
				</div>
	            <div class="planets">
					<h2>Select Planet</h2>
		            <h:selectOneMenu id="planet" value="#{travels.planetId}">
               			<f:selectItem itemLabel="Planet" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{travels.planets}"
		                				var="planet"
		                				itemValue="#{planet.id}"
		                				itemLabel="#{planet.name}"/>
		            </h:selectOneMenu>
	            </div>
	            <div class="create-travel">
					<h:commandButton class="create-travel-button action-button" value="Create Travel" action="#{travels.createTravel()}" />
	            </div>
			</h:form>
	    </ui:composition>
    </body>
</html>
