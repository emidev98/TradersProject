<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets">
	
    <h:head>
        <title>Traders</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
		<h:outputStylesheet library="css" name="chose_planet.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<div class="chose-planet">
				<h1 class="title">Choose planet</h1>
				<h:form>
					<h:selectOneRadio id="solarSystemsToSelect" value="#{chosePlanet.selectedSolarSystem}">
						<c:selectItems id="solarSystemsSelect"
										var="selectedSolarSystem"
										value="#{chosePlanet.solarSystems}"
			              				itemLabel="#{selectedSolarSystem.name}" 
			              				itemValue="#{selectedSolarSystem}"/>
			            <c:ajax event="valueChange"
			            		execute="solarSystemsToSelect"
			            		render="planets"></c:ajax>
					</h:selectOneRadio>
				</h:form>
			</div>
		<h:outputText id="planets" value="#{chosePlanet.planets}"></h:outputText>
		</div>
	</h:body>
</html>
