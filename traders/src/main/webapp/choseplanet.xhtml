<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets">
	
    <h:head>
        <title>Traders</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
		<h:outputStylesheet library="css" name="chose_planet.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<div class="chose-planet">
				<h1 class="title">Choose planet</h1>
				<h:form>
					<h:selectOneRadio value="#{chosePlanet.selectedSolarSystem}">
						<c:selectItems value="#{chosePlanet.solarSystems}" var="solarSystem"
			              		itemLabel="#{solarSystem.name}" itemValue="#{solarSystem}" />
					</h:selectOneRadio>
					<h:commandButton value="Chose Solar System">
				    	<c:ajax execute="selectedSolarSystem" render="planets" />
				    </h:commandButton>
				</h:form>
			</div>
		<h:outputText id="planets" value = "#{chosePlanet.planets}"/>
		</div>
	</h:body>
</html>
