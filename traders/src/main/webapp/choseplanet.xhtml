<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>Traders</title>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="chose_planet.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<h:form class="chose-planet">
				<div class="solar-systems">
					<h2>Select SolarSystem</h2>
					<h:selectOneRadio id="solarsystem"
		            		value="#{chosePlanet.solarSystemId}">
	        			<p:ajax process="solarsystem"
	        					event="change" 
	        					listener="#{chosePlanet.onSolarSystemChange}" 
	        					update="planet"/>
		                <f:selectItems value="#{chosePlanet.solarSystems}"
		                			var="solarSystem"
		                			itemValue="#{solarSystem.id}"
		                			itemLabel="#{solarSystem.name}" />
		            </h:selectOneRadio>
				</div>
	            <div class="planets">
					<h2>Select Planet</h2>
		            <h:selectOneRadio id="planet" value="#{chosePlanet.planetId}">
		                <f:selectItems value="#{chosePlanet.planets}"
		                				var="planet"
		                				itemValue="#{planet.id}"
		                				itemLabel="#{planet.name}"/>
		            </h:selectOneRadio>
	            </div>
	            <div class="create-stay">
					<h:commandButton class="create-stay-button action-button" value="Create Stay" action="#{chosePlanet.createStay()}" />
	            </div>
			</h:form>
		</div>
	</h:body>
</html>
