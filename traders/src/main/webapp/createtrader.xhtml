<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
    <h:head>
        <title>Traders</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.png']}"/>
		<h:outputStylesheet library="css" name="common.css"/>
		<h:outputStylesheet library="css" name="create_trader.css"/>
    </h:head>
	<h:body>
		<div class="page-wrapper">
			<div class="new-trader">
				<h1 class="trader-title">New trader</h1>
				<h:form id="create-trader-form">
					<h:inputText value="#{trader.firstName}"
						id="first-name"
						class="first-name"
						p:placeholder="First Name"
						required="true"
						requiredMessage="First name is required.">
					</h:inputText>
					<h:inputText value="#{trader.lastName}"
						id="last-name"
						class="last-name"
						p:placeholder="Last Name"
						required="true"
						requiredMessage="Last name is required.">
					</h:inputText>
					<h:inputText value="#{trader.nickname}"
						id="nickname"
						class="nickname"
						p:placeholder="Nickname"
						required="true"
						requiredMessage="Nickname is required.">
					</h:inputText>
					<h:message for="first-name" class="first-name error" />
					<h:message for="last-name" class="last-name error"/>
					<h:message for="nickname" class="nickname error"/>
					<h:commandButton class="action-button create-trader-button" value="Create" action="#{createTrader.create(trader)}" />
				</h:form>
			</div>
		</div>
	</h:body>
</html>
