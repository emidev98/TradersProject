<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/core"
    xmlns:f="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Traders</title>
        <style>
        		#createTraderForm{
		       		display: grid;
				    grid-template-columns: 1fr 1fr 1fr;
				    grid-template-rows: 1fr 1fr 1fr;
				}
				#first_name{
					grid-column: 1;
					grid-row: 1;
				}
				
				#last_name{
					grid-column: 1;
					grid-row: 3;
				}
				
				#nickname{
					grid-column: 1;
					grid-row: 3;
				}
				#first_name_error{
					grid-column: 2;
					grid-row: 1;
        			color:red
				}
				
				#last_name_error{
					grid-column: 2;
					grid-row: 3;
        			color:red
				}
				
				#nickname_error{
					grid-column: 2;
					grid-row: 3;
				}
        </style>
    </h:head>
	<h:body>
		<h1>Create new trader</h1>
		<h:form id="createTraderFrom">
			<h:inputText value="#{trader.firstName}"
				id="first_name"
				f:placeholder="First Name"
				required="true"
				requiredMessage="First name is required">
			</h:inputText>
			<h:inputText value="#{trader.lastName}"
				id="last_name"
				f:placeholder="Last Name"
				required="true"
				requiredMessage="Last name is required">
			</h:inputText>
			<h:inputText value="#{trader.nickname}"
				id="nickname"
				f:placeholder="Nickname"
				required="true"
				requiredMessage="Nickname is required.">
			</h:inputText>
			<br/>
			<h:message for="first_name" styleId="first_name_error" />
			<h:message for="last_name" styleId="last_name_error" />
			<h:message for="nickname" styleId="nickname_error" />
			<br/><br/>
			<h:commandButton value="Create" action="#{createTrader.create(trader)}" />
		</h:form>
	</h:body>
</html>
