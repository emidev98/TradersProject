<!DOCTYPE html>
<html lang="en"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test</title>
        <style>
        		.error {color:red}
        </style>
    </h:head>
	<h:body>
		<h1>Formulari de cerca de clients</h1>
		<h:form>
			Id: <h:inputText value="#{customer.id}" label="Id" id="customer_id"
					requiredMessage="Cal un nombre entre 1 i 1000"
					converterMessage="Cal un nombre entre 1 i 1000"
					validatorMessage="Cal un nombre entre 1 i 1000" required="true">
				<c:validateLongRange minimum="1" maximum="1000" />
			</h:inputText>
			<br/>
			<h:message for="customer_id" styleClass="error" />
			<br/><br/>
			<h:commandButton value="Cerca" action="#{customerController.byId(customer)}" />
		</h:form>
	</h:body>
</html>
